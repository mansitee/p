    <script>
        // Simpan kunci API YouTube Anda di sini 
const YOUTUBE_API_KEY = 'AIzaSyDooaKG0vu4eWexLT-MlUVPpzXP8qqpfp4';
let nextPageToken = '';
let lastQuery = ''; // Variabel untuk menyimpan query terakhir

// Inisialisasi histori pencarian
function initializeHistory() {
    if (!localStorage.getItem('searchHistory')) {
        localStorage.setItem('searchHistory', JSON.stringify([]));
    }
}

// Tambahkan query pencarian ke histori
function addToHistory(query) {
    const searchHistory = getSearchHistory();
    if (!searchHistory.includes(query)) {
        searchHistory.push(query);
        localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
    }
}

// Ambil histori pencarian dari localStorage
function getSearchHistory() {
    return JSON.parse(localStorage.getItem('searchHistory')) || [];
}

// Tampilkan histori pencarian
function displaySearchHistory() {
    const historyContainer = document.getElementById('searchHistory');
    historyContainer.innerHTML = '';

    const searchHistory = getSearchHistory();
    searchHistory.forEach(query => {
        const historyItem = document.createElement('div');
        historyItem.classList.add('history-item');
        historyItem.textContent = query;
        historyItem.addEventListener('click', () => {
            document.getElementById('searchQuery').value = query;
            searchYouTube();
        });
        historyContainer.appendChild(historyItem);
    });
}

// Fungsi untuk melakukan pencarian YouTube
async function searchYouTube() {
    const query = document.getElementById('searchQuery').value;
    lastQuery = query; // Simpan query terakhir
    addToHistory(query); // Tambahkan pencarian ke histori

    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?q=${query}&part=snippet&type=video&maxResults=20&key=${YOUTUBE_API_KEY}`);
    const data = await response.json();

    // Proses respons dan tampilkan hasil
    nextPageToken = data.nextPageToken;
    const videoIds = data.items.map(item => item.id.videoId).join(',');
    const detailsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?id=${videoIds}&part=statistics&key=${YOUTUBE_API_KEY}`);
    const detailsData = await detailsResponse.json();
    displayResults(data.items, detailsData.items);
}

// Fungsi untuk menampilkan hasil pencarian
function displayResults(items, details) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    items.forEach((item, index) => {
        const videoElement = createVideoElement(item, details[index]);
        resultsDiv.appendChild(videoElement);
    });

    // Tombol lanjut
    const nextButton = document.createElement('button');
    nextButton.textContent = 'Next';
    nextButton.classList.add('next-button');
    nextButton.onclick = () => {
        nextPage();
    };
    resultsDiv.appendChild(nextButton);
}

// Fungsi untuk membuat elemen video
function createVideoElement(item, detail) {
    const videoElement = document.createElement('div');
    videoElement.classList.add('result-item');

    const thumbnail = document.createElement('img');
    thumbnail.src = item.snippet.thumbnails.medium.url;
    thumbnail.alt = item.snippet.title;
    thumbnail.classList.add('thumbnail');
    videoElement.appendChild(thumbnail);

    const videoInfo = document.createElement('div');
    videoInfo.classList.add('video-info');

    const videoTitle = document.createElement('div');
    videoTitle.classList.add('video-title');
    videoTitle.textContent = item.snippet.title;
    videoInfo.appendChild(videoTitle);

    const videoDescription = document.createElement('div');
    videoDescription.classList.add('video-description');
    videoDescription.textContent = item.snippet.description;
    videoInfo.appendChild(videoDescription);

    const videoViews = document.createElement('div');
    videoViews.classList.add('video-views');
    videoViews.textContent = `Views: ${formatViewCount(detail.statistics.viewCount)}`;
    videoInfo.appendChild(videoViews);

    const buttonContainer = document.createElement('div');
    buttonContainer.classList.add('button-container');

    const watchButton = document.createElement('button');
    watchButton.textContent = 'Watch';
    watchButton.classList.add('watch-button');
    watchButton.onclick = () => openVideoInLightbox(item.id.videoId);
    buttonContainer.appendChild(watchButton);

    const copyButton = document.createElement('button');
    copyButton.textContent = 'Copy Link';
    copyButton.classList.add('copy-button');
    copyButton.onclick = () => copyVideoLink(item.id.videoId);
    buttonContainer.appendChild(copyButton);

    const shareButton = document.createElement('button');
    shareButton.textContent = 'Share';
    shareButton.classList.add('share-button');
    shareButton.onclick = () => shareVideoLink(item.id.videoId);
    buttonContainer.appendChild(shareButton);

    videoInfo.appendChild(buttonContainer);
    videoElement.appendChild(videoInfo);

    return videoElement;
}

// Fungsi untuk membuka video dalam lightbox atau jendela melayang
function openVideoInLightbox(videoId) {
    const confirmation = confirm('Anda akan dialihkan ke YouTube untuk menonton video. Lanjutkan?');
    if (confirmation) {
        const youtubeLink = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        window.open(youtubeLink, '_blank');
    }
}

// Fungsi untuk menyalin link video ke clipboard
function copyVideoLink(videoId) {
    const youtubeLink = `https://www.youtube.com/watch?v=${videoId}`;
    navigator.clipboard.writeText(youtubeLink).then(() => {
        alert('Link copied successfully!');
    }).catch(err => {
        console.error('Failed to copy link: ', err);
    });
}

// Fungsi untuk berbagi link video
function shareVideoLink(videoId) {
    const youtubeLink = `https://savefrom.net/?url=${videoId}`;
    window.open(youtubeLink, '_blank');
}

// Fungsi untuk memformat jumlah view
function formatViewCount(viewCount) {
    if (viewCount >= 1000000) {
        return (viewCount / 1000000).toFixed(1) + 'M';
    } else if (viewCount >= 1000) {
        return (viewCount / 1000).toFixed(1) + 'K';
    } else {
        return viewCount;
    }
}

// Fungsi untuk halaman berikutnya
async function nextPage() {
    if (!lastQuery || !nextPageToken) return; // Jika tidak ada query terakhir atau nextPageToken, keluar

    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?q=${lastQuery}&part=snippet&type=video&maxResults=20&pageToken=${nextPageToken}&key=${YOUTUBE_API_KEY}`);
    const data = await response.json();

    // Proses respons dan tampilkan hasil
    nextPageToken = data.nextPageToken;
    const videoIds = data.items.map(item => item.id.videoId).join(',');
    const detailsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?id=${videoIds}&part=statistics&key=${YOUTUBE_API_KEY}`);
    const detailsData = await detailsResponse.json();
    displayResults(data.items, detailsData.items);
}

// Panggil fungsi inisialisasi saat halaman dimuat
document.addEventListener('DOMContentLoaded', () => {
    initializeHistory();
    displaySearchHistory();
});
</script>
