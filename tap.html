            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; }
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0px;
            padding:10px;
            background: #ffffff;
            border-radius: 8px; }

            text-align: center;
            color: #007bff;
            font-size: 2em;}
        
        p{padding:0 30px;
            text-align: center;
            color: #333;
            font-size:0.9em;} 
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap:5px; }
        .card {
            padding:5px;
            background: #f5f5f5;
            border-radius: 5px;
            text-align: center; }
        a {text-decoration: none;
            color: #333;
            font-weight:normal;
            padding:10px 0;

        a:hover {

        }
