        .card {

        .category {

            "Privacy-focused": "#d9534f",
            "Advanced": "#0275d8"
        };

        const apkList = document.getElementById('apk-list');

        // Kelompokkan berdasarkan kategori
        const groupedData = apkData.reduce((acc, apk) => {
            if (!acc[apk.category]) {
                acc[apk.category] = [];
            }
            acc[apk.category].push(apk);
            return acc;
        }, {});

        // Buat elemen untuk setiap kategori
        Object.keys(groupedData).forEach(category => {
            const categoryTitle = document.createElement('h2');
            categoryTitle.textContent = category;
            categoryTitle.className = 'category-title';
            apkList.appendChild(categoryTitle);

            const grid = document.createElement('div');
            grid.className = 'grid';

            groupedData[category].forEach(apk => {
                const card = document.createElement('div');
                card.className = 'card';
                card.style.backgroundColor = categoryColors[category] || '#f5f5f5';

                const link = document.createElement('a');
                link.href = apk.url;
                link.textContent = apk.name;

                card.appendChild(link);
                grid.appendChild(card);
            });

            apkList.appendChild(grid);
        });
