    <script>
        const YOUTUBE_API_KEY = 'AIzaSyDooaKG0vu4eWexLT-MlUVPpzXP8qqpfp4';
let nextPageToken = '';

async function searchYouTube() {
    const query = document.getElementById('searchQuery').value;
    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?q=${query}&part=snippet&type=video&maxResults=20&key=${YOUTUBE_API_KEY}`);
    const data = await response.json();
    nextPageToken = data.nextPageToken;

    // Fetch video details to get view counts
    const videoIds = data.items.map(item => item.id.videoId).join(',');
    const detailsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?id=${videoIds}&part=statistics&key=${YOUTUBE_API_KEY}`);
    const detailsData = await detailsResponse.json();

    displayResults(data.items, detailsData.items);
}

async function nextPage() {
    if (!nextPageToken) return;
    const query = document.getElementById('searchQuery').value;
    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?q=${query}&part=snippet&type=video&maxResults=20&pageToken=${nextPageToken}&key=${YOUTUBE_API_KEY}`);
    const data = await response.json();
    nextPageToken = data.nextPageToken;

    // Fetch video details to get view counts
    const videoIds = data.items.map(item => item.id.videoId).join(',');
    const detailsResponse = await fetch(`https://www.googleapis.com/youtube/v3/videos?id=${videoIds}&part=statistics&key=${YOUTUBE_API_KEY}`);
    const detailsData = await detailsResponse.json();

    displayResults(data.items, detailsData.items);
}

function displayResults(items, details) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';
    items.forEach((item, index) => {
        const videoElement = document.createElement('div');
        videoElement.classList.add('result-item');

        const thumbnail = document.createElement('img');
        thumbnail.src = item.snippet.thumbnails.medium.url;
        thumbnail.alt = item.snippet.title;
        thumbnail.classList.add('thumbnail');
        videoElement.appendChild(thumbnail);

        const videoInfo = document.createElement('div');
        videoInfo.classList.add('video-info');

        const videoTitle = document.createElement('div');
        videoTitle.classList.add('video-title');
        videoTitle.textContent = item.snippet.title;
        videoInfo.appendChild(videoTitle);

        const videoDescription = document.createElement('div');
        videoDescription.classList.add('video-description');
        videoDescription.textContent = item.snippet.description;
        videoInfo.appendChild(videoDescription);

        const videoViews = document.createElement('div');
        videoViews.classList.add('video-views');
        videoViews.textContent = `Views: ${formatViewCount(details[index].statistics.viewCount)}`;
        videoInfo.appendChild(videoViews);

        const buttonContainer = document.createElement('div');
        buttonContainer.classList.add('button-container');
        buttonContainer.style.display = 'flex';
        buttonContainer.style.gap = '10px';

        const copyButton = document.createElement('button');
        copyButton.textContent = 'Copy Link';
        copyButton.classList.add('copy-button');
        copyButton.onclick = () => copyVideoLink(item.id.videoId);
        buttonContainer.appendChild(copyButton);

        const shareButton = document.createElement('button');
        shareButton.textContent = 'Share';
        shareButton.classList.add('share-button');
        shareButton.onclick = () => shareVideoLink(item.id.videoId);
        buttonContainer.appendChild(shareButton);

        videoInfo.appendChild(buttonContainer);
        videoElement.appendChild(videoInfo);
        resultsDiv.appendChild(videoElement);
    });
}

function formatViewCount(viewCount) {
    if (viewCount >= 1000000) {
        return (viewCount / 1000000).toFixed(1) + 'M';
    } else if (viewCount >= 1000) {
        return (viewCount / 1000).toFixed(1) + 'K';
    } else {
        return viewCount;
    }
}

function copyVideoLink(videoId) {
    const youtubeLink = `https://www.youtube.com/watch?v=${videoId}`;
    navigator.clipboard.writeText(youtubeLink).then(() => {
        alert('Link copied successfully!');
    }).catch(err => {
        console.error('Failed to copy link: ', err);
    });
}

function shareVideoLink(videoId) {
    const youtubeLink = `https://ytinfo.vercel.app/get?video=${videoId}`;
    window.open(youtubeLink, '_blank');
}
